<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System with Three.js</title>
    <style>
        body { margin: 0; }
        #moveButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #undoButton {
            position: absolute;
            top: 60px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script type="module" src="js/main.js"></script>
    <button id="moveButton">Move Camera</button>
    <button id="undoButton">Undo</button>
</body>
</html>
